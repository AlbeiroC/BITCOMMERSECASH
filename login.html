<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <button type="button" class="button" id="b_register_login">REGISTER</button>
    <!--login-->
    <section class="login">
        <div class="logo_login">
            <img src="./img/logobitsend.png" alt="logo_bitsend" class="img_login">
        </div>
        <div class="form_login">
            <h1 class="tittle_login">LOGIN</h1>
            <input id="input_login" value="Username" type="text" class="input"/>
            <input id="input_login" value="Password" type="password" class="input"/>
            <button class="button">CONNECT</button>
            <p>
                <a class="olvido_contraseña" href="#">¡He olvidado mi contrasena!</a>
            </p>
        </div>
    </section>
    <!--Fin login-->
</body>

</html>
